<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
  <main>
    <h1>Your Cart</h1>
    <div class="shopping-cart">
      <div class="column-labels">
        <label class="product-image">Image</label>
        <label class="product-details">Product Name</label>
        <label class="product-price">Price</label>
        <label class="product-quantity">Quantity</label>
        <label class="product-removal">Remove</label>
        <label class="product-line-price">Total</label>
      </div>

      <!-- Dynamic Cart Container -->
      <section id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </section>

      <div class="totals">
        <div class="totals-item">
          <label>Subtotal</label>
          <div class="totals-value" id="cart-subtotal">0.00</div>
        </div>
        <div class="totals-item totals-item-total">
          <label>Grand Total</label>
          <div class="totals-value" id="cart-total">0.00</div>
        </div>
      </div>
      <button class="checkout" onclick="checkout()">Checkout</button>
    </div>
  </main>
  <script src="cart.js"></script> <!-- Include the JavaScript file for cart functionality -->
</body>
</html>
